<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية النجم للهاكر الأخلاقي</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- صوت الخلفية -->
    <audio id="bg-sound" autoplay loop>
        <source src="bg.mp3" type="audio/mpeg">
    </audio>

    <!-- صوت الضغط -->
    <audio id="click-sound">
        <source src="click.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay"></div>

    <div class="container">
        <h1 class="title">أكاديمية النجم</h1>
        <p class="sub">تــدريــب الاخــتــراق الأخـلاقـي و الأمــن الســيبــرانــي</p>

        <div class="btn-box">
            <button class="btn" onclick="openPage('editor')">محرر الثغرات التعليمية</button>
            <button class="btn" onclick="openPage('test')">اختبار الأمن السيبراني</button>
            <button class="btn" onclick="openPage('tools')">أدوات تحليل وهمية</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
